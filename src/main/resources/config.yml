fallback-world: world_spawn
worlds:
  - name: world_spawn
    type: VOID
    prevent-grief: true
    permission: cubworlds.access.world_spawn

  - name: world_test
    type: NORMAL
    prevent-grief: false
    permission: cubworlds.access.world_test
commands:
  version:
    aliases: [ver]
    permissions:
      - CubWorlds.admin.*
  reload:
    aliases: [rl]
    permissions:
      - CubWorlds.admin.*
  create:
    aliases: [cr]
    permissions:
      - CubWorlds.admin.*.*
  delete:
    aliases: [del]
    permissions:
      - CubWorlds.admin.*.*
  list:
    aliases: [ls]
    permissions:
      - CubWorlds.admin.*.*
  load:
    permissions:
      - CubWorlds.admin.*.*
  unload:
    permissions:
      - CubWorlds.admin.*.*
  teleport:
    aliases: [tp]
    permissions:
      - CubWorlds.admin.*